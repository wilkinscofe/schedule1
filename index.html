    <button
      id="clearItems"
      class="button"
      type="button"
      title="clear list"
      onClick="window.clear()"
    >
      Clear
    </button>
    <button
      id="additem"
      class="button2"
      title="add new item"
      type="button"
      onClick="window.create1ClassInput()"
      tabindex="0"
    >

    </button>

    <button
      id="editbutton"
      class="edit"
      title="edit all classes"
      type="button"
      onClick="window.edit()"

    </button>
    <button
      id="saveButton"
      class="save"
      title="save inputs"
      type="button"
      onClick="window.save()"
    >
      save
    </button>
    <button
      id="cancelButton"
      class="cancel"
      title="cancel unsaved inputs"
      type="button"
    >
      cancel
    </button>
