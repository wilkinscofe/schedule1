<!DOCTYPE html>
<html>
  <head>
    <title>schedule</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <button
      id="clearItems"
      class="button"
      type="button"
      title="clear list"
      onClick="window.clear()"
    >
      Clear
    </button>
    <button
      id="additem"
      class="button2"
      title="add new item"
      type="button"
      onClick="window.create1ClassInput()"
      tabindex="0"
    >
      +
    </button>

    <button
      id="editbutton"
      class="edit"
      title="edit all classes"
      type="button"
      onClick="window.edit()"
    >
      edit
    </button>
    <button
      id="saveButton"
      class="save"
      title="save inputs"
      type="button"
      onClick="window.save()"
    >
      save
    </button>
    <button
      id="cancelButton"
      class="cancel"
      title="cancel unsaved inputs"
      type="button"
    >
      cancel
    </button>
    <h1>School Schedule</h1>
    <table>
      <thead>
        <tr>
          <th><div class="day">Mon</div></th>
          <th><div class="day">Tue</div></th>
          <th><div class="day">Wed</div></th>
          <th><div class="day">Thu</div></th>
          <th><div class="day">Fri</div></th>
        </tr>
      </thead>
      <tbody id="container"></tbody>
    </table>
  </body>
</html>
